<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title>OneVille - {% block pagetitle %}{% endblock %}</title>

    <!-- Style Section -->
	<link rel="stylesheet" href="/static/display/style.css" type="text/css" media="screen, projection" />

    <!-- Script Section -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $('.section .contents').hide()
            $('.contents .tweets').hide()

            $('.expand_collapse_links').show()
            $('.expand_collapse_links .expand_all').click(function() {
                $('.section .contents').show()
            })
            $('.expand_collapse_links .collapse_all').click(function() {
                $('.section .contents').hide()
            })

            $('.section h2').click(function() {
                var hidden = $(this).next().is(':hidden')
                $(this).next().slideToggle()
                return hidden
            })

            $('#menu span').css('cursor', 'pointer').click(function() {
                $('.section .contents').hide()
                showSectionsForSCM(this.innerHTML)
                document.location.hash = this.innerHTML
            }) 

            if (document.location.hash) {
                var anchor = document.location.hash.substring(1)
                $('.section h2 a[name=' + anchor + ']').parent('h2').click()
                showSectionsForSCM(anchor)
            }

            function showSectionsForSCM(scm) {
                $('.section .' + scm).parents('.section').find('.contents').show()
            }
        })
    </script>

    </head>

    <body>
        <div class="container">
            <div id="header"><h1>OneVille Family Dashboard</h1>
                <div id="nav">
                    <div id="menu">
                        <span class="lang work"><a class="work" href="/dashboard/">Home</a></span>
                        <span class="lang hack"><a class="hack" href="/dashboard/about/">About</a></span>
                        <span class="lang play"><a class="play" href="/dashboard/grades/">Students</a></span>
                        <span class="lang edu"><a class="edu" href="/dashboard/student">Student</a></span>
                        <span class="lang libre"><a class="libre" href="/dashboard/graphs/">Graphs</a></span>
                    </div>
                </div>
            </div>

            <div id="content">
                    <h2>{% block title %}{% endblock %}</h2>
                    {% block primary %}{% endblock %}


            </div>
        </div>
        </div>

    </body>
</html>
