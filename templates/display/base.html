<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title>OneVille - {% block pagetitle %}{% endblock %}</title>

    <!-- Style Section -->
	<link rel="stylesheet" href="/static/display/style.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="/static/display/grid.css" type="text/css" media="screen, projection" />

    <!-- Script Section -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery.tablesorter.min.js" type="text/javascript"></script>

    {% comment %}
    <script type="text/javascript">
        $(function() {
            $('.section .contents').hide()
            $('.contents .tweets').hide()

            $('.expand_collapse_links').show()
            $('.expand_collapse_links .expand_all').click(function() {
                $('.section .contents').show()
            })
            $('.expand_collapse_links .collapse_all').click(function() {
                $('.section .contents').hide()
            })

            $('.menu_head h2').click(function() {
                var hidden = $(div).next().is(':hidden')
                $(div).next().slideToggle()
                return hidden
            })

            if (document.location.hash) {
                var anchor = document.location.hash.substring(1)
                $('.menu_head a[name=' + anchor + ']').parent('div').click()
                showSectionsForSCM(anchor)
            }

            function showSectionsForSCM(scm) {
                $('.section .' + scm).parents('.section').find('.contents').show()
            }
        })
    </script>
    {% endcomment %}
    <script type="text/javascript">

    $(document).ready(function() 
        { 
            $(".spreadsheet").tablesorter(); 
        } 
    ); 
    </script>

    </head>

    <body>
    <div id="wrapper">
        <div id="bg" class="container container_12 ">
            <div id="header" class="grid_12" style="background-color: #fff"><h1>OneVille Family Dashboard</h1>
                <div id="nav">
                    <div id="menu">
                        <span class="lang work"><a class="work" href="/dashboard/grades/">Home</a></span>
                        <span class="lang play"><a class="play" href="/dashboard/student/fake">Student Example</a></span>
                        <span class="lang edu"><a class="edu" href="/dashboard/student/issp">ISSP</a></span>
                        {% comment %}
                        <span class="lang libre"><a class="libre" href="/dashboard/graphs/">Graphs</a></span>
                        {% endcomment %}
                    </div>
                </div>
            </div>

            <div id="content" class="grid_12" style="background-color: #fff">
                    <h2>{% block title %}{% endblock %}</h2>
                    {% block primary %}{% endblock %}


            </div>
        </div>
    </div>

    </body>
</html>
